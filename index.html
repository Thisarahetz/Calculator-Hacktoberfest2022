<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator With Dark Mode." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/calculator.ico">
  <link rel="stylesheet" href="styles/dark.css" id="theme" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

</head>

<body>
  <div class="wrapper">
    <div class="container shadow p-3 bg-body rounded drop-shadow">
      <div class="header-container">

        <!-- This heading also notifies about the theme change.-->
        <h1 id="toast">Calculator</h1>
        <div class="top-buttons">
          <a href="https://github.com/zxcodes/JavaScript-Calculator">
            <img src="assets/GitHubLight.svg" alt="Sun Icon" height="22.5" width="22.5" id="github-icon">
          </a>
          <button type="button" class="theme-button">
            <img src="assets/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon">
          </button>
          <button type="button" class="theme-change-button" name="themeDefaultLight" id="change-theme-btn" >
            <img src="assets/settings.svg" alt="Icon" height="25" width="25" id="changeThemeBtn">
          </button>
          </div>
      </div>
      <div class="first-row">
        <input type="text" name="result" id="result" value="" placeholder="Result" />
        <!-- <input type="button" value="Del" id="del-button" />
        <input type="button" value="C" onclick="result.value=''" id="clear-button" /> -->

      </div>
      <div class="clear-btn-row">
        <input value="On" disabled/>
        <button type ="button" name="off" id="scientific-button" class="toggle-scientific"><span>S</span></button>
        <input type="button" value="Del" id="del-button" style=" align-items: left;"/>
        <input type="button" value="C" onclick="result.value=''" id="clear-button" />
      </div>
      <div class="second-row">
        <input type="button" id="btn-1" value="1" />
        <input type="button" id="btn-2" value="2" />
        <input type="button" id="btn-3" value="3" />
        <input type="button" id="btn-add" value="+" />
      </div>
      <div class="third-row">
        <input type="button" id="btn-4" value="4" />
        <input type="button" id="btn-5" value="5" />
        <input type="button" id="btn-6" value="6" />
        <input type="button" id="btn-sub" value="-" />
      </div>
      <div class="fourth-row">
        <input type="button" id="btn-7" value="7" />
        <input type="button" id="btn-8" value="8" />
        <input type="button" id="btn-9" value="9" />
        <input type="button" id="btn-mult" value="*" />
      </div>
      <div class="fifth-row">
        <input type="button" id="btn-div" value="/" />
        <input type="button" id="btn-0" value="0" />
        <input type="button" id="btn-dot" value="." />
        <input type="button" id="calc" value="=" />
      </div>
    </div>
    <div class="date-time-div">
      <p>Date : <span id="date"></span></p><br>
      <p>Time : <span id="time"></span></p>
    </div>
  </div>


  </div>
  <script>
    var dt = new Date();
    document.getElementById("date").innerHTML = dt.toLocaleDateString();
    document.getElementById("time").innerHTML = dt.toLocaleTimeString();
  </script>
  <script type="module" src="./scripts/script.js"></script>
  <script type="module" src="./scripts/calculate.js"></script>
  <script type="module" src="./scripts/toggles.js"></script>
</body>

<footer class="foot">
  <p id = "lastpara">Copyright &copy; 2022. All Rights Reserved.</p><br>
  <div>
    <p><ion-icon name="logo-instagram" style="cursor: pointer;"></ion-icon>
    <ion-icon name="logo-twitter" style="cursor: pointer;"></ion-icon>
    <ion-icon name="logo-github" style="cursor: pointer;"></ion-icon></p>
  </div>
</footer>
