    <body>
        <h2><div class="headline d-flex justify-content-center strokeme"> Calculator</div> </h2>
        <h6><div class="headline d-flex justify-content-center" style="color:black;">   Calculator Use : <br>
            This is a simple basic calculator with memory functions similar to a small handheld calculator. Use this basic calculator online for math with addition, subtraction, division and multiplication.</div> </h6>
    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
        <form name="Cal">
            <div class="row ">
            <div class="col-md-12 p-0">
            <div class="form-group">
                <input class="form-control" type="text" id="result" disabled /> </td>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('1')">1</button>
            </div>
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('2')">2</button>
            </div>
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('3')">3</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('4')">4</button>
            </div>
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('5')">5</button>
            </div>
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('6')">6</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('7')">7</button>
            </div>
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('8')">8</button>
            </div>
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('9')">9</button>	
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('+')">+</button>	
            </div>
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('0')">0</button>	
            </div>
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('/')">/</button>
            </div>
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="display('*')">*</button>
            </div>
            <div class="col-xs-4">
            <button type="button" class="btn" onclick="backspace()">⟵</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 p-0">
            <button type="button" class="btn" onclick="calculate()">=</button>
            </div>
            <div class="col-xs-6 p-0">
            <button type="button" class="btn" onclick="display('.')">.</button>
            </div>
            <div class="col-xs-6 p-0">
            <button type="button" class="btn" onclick="clearScreen()">CE</button>
            </div>
        </div>
        </form>
    </div>
